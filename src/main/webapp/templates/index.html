<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">WebShop</h1>
    <div class="row justify-content-md-center">
        <div class="col-8">
            <table class="table text-center">
                <thead>
                <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}" th:with="vari = 0">
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price} + ' $'"></td>
                    <form name="addRemoveFromCart" method="post" action="/">
                        <div class="form-group">
                            <td><button type="submit" name="add" th:value ="${product.id}" class="btn btn-primary">Add</button></td>
                            <td><button type="submit" name="remove" th:value="${product.id}" class="btn btn-danger">Remove</button></td>
                        </div>
                    </form>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <br>
    <br>
    <br>
    <a href="/cart" class="row justify-content-md-center">
        <button type="button" class="btn btn-primary">Check Shopping Cart</button>
    </a>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
